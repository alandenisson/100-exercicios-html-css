<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web site arquitetura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <nav>
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
                <li><button>Explorar</button></li>
            </ul>
        </nav>

        <div class="wrapper">         

            <div class="content">
                <h1>"Construindo Sonhos,<br>Moldando Espaços"</h1><br>
                <p>Bem-vindo a um mundo onde a arquitetura encontra a imaginação, <br>e cada projeto é uma obra-prima em processo.</p>             
            </div>

            <div class="form-box">
                <form action="#">
                    <h2>Login</h2>

            <div class="inputBox">
                <input type="text" required>
                <label for="">Endereço de E-Mail</label>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <label for="">Senha</label>
            </div>

           <div class="forgot">
            <a href="#"> Esqueceu da Senha</a>
           </div> 
           <button type="submit" class="login-btn">Login</button>

           <div class="register">Não tem uma conta?  <a href="#"> Inscreva-Se Agora</a></div>
        


        <div class="icons">
            <p>Emtrar com midias Sociais</p>
            <div class="social-inks">
                <a href=""><ion-icon name="logo-google"></ion-icon></a>
                <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
                <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
           </div>
        </form>
      </div>
    </div>
</div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
